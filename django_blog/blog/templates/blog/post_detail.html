<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Author: {{ post.author.username }}</p>
<p>Created at: {{ post.created_at }}</p>
<p><a href="{% url 'post_update' post.pk %}">Edit</a></p>
<p><a href="{% url 'post_delete' post.pk %}">Delete</a></p>
<a href="{% url 'post_list' %}">Back to Posts</a>

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Tags: 
    {% for tag in post.tags.all %}
        <a href="{% url 'tagged_posts' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
